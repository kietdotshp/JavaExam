<div class="d-flex flex-column h-100">
  <div
    class="mdk-drawer-layout js-mdk-drawer-layout flex"
    data-fullbleed
    data-push
    data-has-scrolling-region
  >
    <div
      class="mdk-drawer-layout__content mdk-drawer-layout__content--scrollable"
    >
      <div class="container-fluid">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="student-dashboard.html"> Home</a>
          </li>
          <li class="breadcrumb-item active">Quiz</li>
        </ol>
        <div class="card-group">
          <div class="card">
            <div class="card-body text-center">
              <h4 class="mb-0">
                <strong>{{ questions.length }}</strong>
              </h4>
              <small class="text-muted-light">TOTAL</small>
            </div>
          </div>
          <div class="card">
            <div class="card-body text-center">
              <h4 class="text-success mb-0"><strong>3</strong></h4>
              <small class="text-muted-light">CORECT</small>
            </div>
          </div>
          <div class="card">
            <div class="card-body text-center">
              <h4 class="text-danger mb-0"><strong>5</strong></h4>
              <small class="text-muted-light">WRONG</small>
            </div>
          </div>
          <div class="card">
            <div class="card-body text-center">
              <h4 class="text-primary mb-0"><strong>17</strong></h4>
              <small class="text-muted-light">LEFT</small>
            </div>
          </div>
        </div>

        <div class="card">
          <div id="9" class="card-header bg-white">
            <div class="media align-items-center">
              <div class="media-left">
                <h4 class="mb-0">
                  <strong>CÃ¢u : {{ questionNo + 1 }}</strong>
                </h4>
              </div>
              <div class="media-body">
                <h4 class="card-title">{{ questions[questionNo].title }}</h4>
              </div>
            </div>
          </div>
          <div class="card-body">
             <!-- show code  -->
            <div [innerHTML]="questions[questionNo].description"></div>
            <div
              class="form-group"
              *ngFor="let item of questions[questionNo].answerDTOS"
            >

              <label class="custom-control custom-checkbox mb-0">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  [checked]="item.status"
                  (click)="onClickChecBox(item)"
                />
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">{{
                  item.answer
                }}</span>
              </label>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-footer">
            <!-- <a href="#" class="btn btn-white">Skip</a> -->
            <button
              (click)="previousQuestion()"
              class="btn btn-success float-left"
            >
              Previous
            </button>

            <button
              (click)="nextQuestion()"
              class="btn btn-success float-right"
            >
              Next
            </button>
            <!-- <a href="#" class="btn btn-success float-right">
              Submit <i class="material-icons btn__icon--right">
                send</i></a> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Sidebar -->
    <div class="mdk-drawer js-mdk-drawer" data-align="end">
      <div class="mdk-drawer__content">
        <div class="sidebar sidebar-right sidebar-light bg-white o-hidden">
          <div
            class="sidebar-p-y"
            data-simplebar
            data-simplebar-force-enabled="true"
          >
            <div class="sidebar-heading">Time left</div>
            <!-- <div class="countdown sidebar-p-x" data-value="4" data-unit="hour"></div> -->
            <h5 style="text-align: center">{{ couter }}s</h5>
            <div class="sidebar-heading">Pending</div>
            <ul
              class="list-group list-group-fit"
              *ngFor="let question of questions; let i = index"
            >
              <li class="list-group-item" (click)="openQuestion(i)">
                <a>
                  <span class="media">
                    <span class="media-left">
                      <span class="btn btn-white btn-circle">{{ i + 1 }} </span>
                    </span>
                    <span class="media-body media-middle">
                      {{ question.title }} ?
                    </span>
                  </span>
                </a>
              </li>
            </ul>
            <ul class="list-group list-group-fit">
              <li>
                <div>
                  <a class="btn btn-success btn-block">
                    Submit<i class="material-icons btn__icon--right" (click)="processScoreExam()"> send</i></a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- // END Sidebar -->
  </div>

  <div class="mdk-drawer js-mdk-drawer" id="default-drawer"></div>
</div>
